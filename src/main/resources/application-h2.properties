# H2 In-Memory Database Configuration (for quick local testing without PostgreSQL)
spring.application.name=smart-parking-backend

# H2 Database
spring.datasource.url=jdbc:h2:mem:smartparking
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Firebase Configuration
firebase.config.file=firebase-service-account.json

# Logging
logging.level.com.smartparking=DEBUG
logging.level.org.springframework.security=DEBUG
